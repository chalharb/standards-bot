name: 'build-test'
on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        name: 'Testing PR Title Against Regular Expression'
        with:
          pr-title-regex: '^(build|chore|feat|fix|docs|refactor|perf|style|test):\s[A-Z]{1}'
          github-token: ${{ secrets.GH_TOKEN }}
      - uses: ./
        name: 'Testing PR Title Prefix'
        with:
          pr-title-prefix: 'build,chore,feat,fix,docs,refactor,perf,style,test'
          github-token: ${{ secrets.GH_TOKEN }}
      - uses: ./
        name: 'Testing PR Title Min and Max length'
        with:
          pr-title-min-length: 10
          pr-title-max-length: 70
          github-token: ${{ secrets.GH_TOKEN }}
      - uses: ./
        name: 'Testing All Commits Against Regular Expression'
        with:
          commit-message-regex: '^(build|chore|feat|fix|docs|refactor|perf|style|test):\s[A-Z]{1}'
          github-token: ${{ secrets.GH_TOKEN }}
